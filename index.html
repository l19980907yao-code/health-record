<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>體檢回診管理</title>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .card {
      max-width: 760px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }
    input, select {
      margin-top: 6px;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>體檢回診管理</h2>
  <p class="hint">因應新年度司令部對於體檢的新政策，於每月「第一週」、「第三週」都要回報體檢資料，請艦隊部及各屬艦人員幫忙填寫以下資料，級數及回診日期可留空，待確切級數及回診時間填寫。</p>

  <form id="health-form">

    <label>姓名</label>
<p class="hint" style="color: #d63031; margin-bottom: 5px;">
  <i class="fas fa-exclamation-circle"></i> 預防姓名相同者被洗掉，請填<strong>舷號＋姓名（登大則加登大，艦隊部則加151）</strong>。<br>
  （如：530姚皓倫,登大郭昱辰,151蘇瑾瑄）
</p>
<input id="name" placeholder="請填寫 舷號+姓名" required>

    <label>單位</label>
    <select id="unit" required>
      <option value="">請選擇</option>
      <option>151艦隊部</option>
      <option>530武夷軍艦</option>
      <option>1401玉山軍艦</option>
      <option>193旭海軍艦</option>
      <option>532磐石軍艦</option>
      <option>232中和軍艦</option>
      <option>233中平軍艦</option>
      <option>231中業軍艦</option>
      <option>205中建軍艦</option>
      <option>218中啟軍艦</option>
      <option>227中明軍艦</option>
      <option>登陸艇大隊</option>
      <option>LCC高雄軍艦</option>
    </select>

    <label>出生月份</label>
    <select id="birth_month" required>
      <option value="">請選擇</option>
      <option value="1">1 月</option><option value="2">2 月</option>
      <option value="3">3 月</option><option value="4">4 月</option>
      <option value="5">5 月</option><option value="6">6 月</option>
      <option value="7">7 月</option><option value="8">8 月</option>
      <option value="9">9 月</option><option value="10">10 月</option>
      <option value="11">11 月</option><option value="12">12 月</option>
    </select>

    <!-- 體檢日期 -->
    <label>體檢日期（年 / 月 / 日）</label>
    <div class="row">
      <div>
        <select id="checkup_year" required>
          <option value="">年</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div>
        <select id="checkup_month" required>
          <option value="">月</option>
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <select id="checkup_day" required>
          <option value="">日</option>
        </select>
      </div>
    </div>

    <label>體檢級數</label>
<select id="result_level"> <option value="">尚未取得 / 未填</option>
  <option value="2">2 級</option>
  <option value="3">3 級</option>
</select>

    <!-- 回診日期 -->
    <label>回診日期（年 / 月 / 日，可不填）</label>
    <div class="row">
      <div>
        <select id="followup_year">
          <option value="">年</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div>
        <select id="followup_month">
          <option value="">月</option>
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <select id="followup_day">
          <option value="">日</option>
        </select>
      </div>
    </div>

    <button type="submit">送出</button>
    <div id="message"></div>
  </form>
</div>
<script>
  var supabaseClient = null;
  var SUPABASE_URL = "https://pvmvcaelkizcbutykkwq.supabase.co";
  var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2bXZjYWVsa2l6Y2J1dHlra3dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4ODgzNTYsImV4cCI6MjA4NDQ2NDM1Nn0.nmGwM6UroI4mZEMy7UaQWkRRZo4SoNRAlcYJf0BYrRo";

  function daysInMonth(year, month) {
    return new Date(year, month, 0).getDate();
  }

  function rebuildDays(yearId, monthId, dayId) {
    var yEl = document.getElementById(yearId);
    var mEl = document.getElementById(monthId);
    var dEl = document.getElementById(dayId);
    if (!yEl || !mEl || !dEl) return;
    var yy = parseInt(yEl.value, 10);
    var mm = parseInt(mEl.value, 10);
    dEl.innerHTML = '<option value="">日</option>';
    if (!yy || !mm) return;
    var max = daysInMonth(yy, mm);
    for (var i = 1; i <= max; i++) {
      var opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = String(i);
      dEl.appendChild(opt);
    }
  }

  window.onload = function() {
    // 初始化日期連動
    var dateGroups = [["checkup_year", "checkup_month", "checkup_day"], ["followup_year", "followup_month", "followup_day"]];
    dateGroups.forEach(function(g) {
      var y = document.getElementById(g[0]);
      var m = document.getElementById(g[1]);
      if (y) y.onchange = function() { rebuildDays(g[0], g[1], g[2]); };
      if (m) m.onchange = function() { rebuildDays(g[0], g[1], g[2]); };
    });

    try {
      if (typeof window.supabase !== 'undefined') {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      } else {
        alert("錯誤：Supabase SDK 未載入！");
      }
    } catch (e) {
      alert("初始化異常：" + e.message);
    }

    var form = document.getElementById("health-form");
    if (form) {
      form.onsubmit = async function(e) {
        e.preventDefault();

        try {
          var nameEl = document.getElementById("name");
          var unitEl = document.getElementById("unit");
          var birthEl = document.getElementById("birth_month");
          var cyEl = document.getElementById("checkup_year");
          var cmEl = document.getElementById("checkup_month");
          var cdEl = document.getElementById("checkup_day");
          var lvEl = document.getElementById("result_level");

          if (!nameEl.value.trim()) { alert("請輸入姓名（含舷號）"); return; }
          if (!unitEl.value) { alert("請選擇單位"); return; }
          if (!cyEl.value || !cmEl.value || !cdEl.value) { alert("請填寫完整體檢日期"); return; }

          var checkup_date = cyEl.value + "-" + cmEl.value.padStart(2, '0') + "-" + cdEl.value.padStart(2, '0');
          
          var fy = document.getElementById("followup_year").value;
          var fm = document.getElementById("followup_month").value;
          var fd = document.getElementById("followup_day").value;
          var f_date = (fy && fm && fd) ? fy + "-" + fm.padStart(2, '0') + "-" + fd.padStart(2, '0') : null;

          var payload = {
            name: nameEl.value.trim(),
            unit: unitEl.value,
            birth_month: parseInt(birthEl.value, 10),
            checkup_date: checkup_date,
            result_level: lvEl.value ? parseInt(lvEl.value, 10) : null,
            followup_date: f_date
          };

          var btn = form.querySelector("button");
          btn.disabled = true;
          btn.textContent = "傳送中...";

          var res = await supabaseClient.from("health_records").upsert([payload], { onConflict: 'name' });

          if (res.error) {
            alert("失敗：" + res.error.message);
          } else {
            alert("✅ 送出成功！151醫官及醫班們深深感謝您！");
            form.reset();
            document.getElementById("checkup_day").innerHTML = '<option value="">日</option>';
            document.getElementById("followup_day").innerHTML = '<option value="">日</option>';
          }
        } catch (err) {
          alert("程式執行錯誤：" + err.message);
        } finally {
          btn.disabled = false;
          btn.textContent = "送出";
        }
      };
    }
  };
</script>
</body>
</html>
