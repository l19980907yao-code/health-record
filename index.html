<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>體檢回診管理</title>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .card {
      max-width: 760px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }
    input, select {
      margin-top: 6px;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>體檢回診管理</h2>
  <p class="hint">請完整填寫以下資料，回診日期可留空。</p>

  <form id="health-form">

    <label>姓名</label>
    <input id="name" required>

    <label>單位</label>
    <select id="unit" required>
      <option value="">請選擇</option>
      <option>艦隊部</option>
      <option>武夷軍艦</option>
      <option>玉山軍艦</option>
      <option>旭海軍艦</option>
      <option>磐石軍艦</option>
      <option>中和軍艦</option>
      <option>中平軍艦</option>
      <option>中業軍艦</option>
      <option>中建軍艦</option>
      <option>登陸艇大隊</option>
      <option>高雄軍艦</option>
    </select>

    <label>出生月份</label>
    <select id="birth_month" required>
      <option value="">請選擇</option>
      <option value="1">1 月</option><option value="2">2 月</option>
      <option value="3">3 月</option><option value="4">4 月</option>
      <option value="5">5 月</option><option value="6">6 月</option>
      <option value="7">7 月</option><option value="8">8 月</option>
      <option value="9">9 月</option><option value="10">10 月</option>
      <option value="11">11 月</option><option value="12">12 月</option>
    </select>

    <!-- 體檢日期 -->
    <label>體檢日期（年 / 月 / 日）</label>
    <div class="row">
      <div>
        <select id="checkup_year" required>
          <option value="">年</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div>
        <select id="checkup_month" required>
          <option value="">月</option>
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <select id="checkup_day" required>
          <option value="">日</option>
        </select>
      </div>
    </div>

    <label>體檢級數</label>
    <select id="result_level" required>
      <option value="">請選擇</option>
      <option value="2">2 級</option>
      <option value="3">3 級</option>
    </select>

    <!-- 回診日期 -->
    <label>回診日期（年 / 月 / 日，可不填）</label>
    <div class="row">
      <div>
        <select id="followup_year">
          <option value="">年</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div>
        <select id="followup_month">
          <option value="">月</option>
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <select id="followup_day">
          <option value="">日</option>
        </select>
      </div>
    </div>

    <button type="submit">送出</button>
    <div id="message"></div>
  </form>
</div>

<script>
  // ===== 日期（日）下拉 =====
  function daysInMonth(year, month) {
    return new Date(year, month, 0).getDate();
  }

  function rebuildDays(yearId, monthId, dayId) {
    const yEl = document.getElementById(yearId);
    const mEl = document.getElementById(monthId);
    const dEl = document.getElementById(dayId);
    if (!yEl || !mEl || !dEl) return;

    const yy = parseInt(yEl.value, 10);
    const mm = parseInt(mEl.value, 10);

    dEl.innerHTML = `<option value="">日</option>`;
    if (!yy || !mm) return;

    const max = daysInMonth(yy, mm);
    for (let i = 1; i <= max; i++) {
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = String(i);
      dEl.appendChild(opt);
    }
  }

  function initDateBindings() {
    document.getElementById("checkup_year")?.addEventListener("change", () =>
      rebuildDays("checkup_year","checkup_month","checkup_day")
    );
    document.getElementById("checkup_month")?.addEventListener("change", () =>
      rebuildDays("checkup_year","checkup_month","checkup_day")
    );
    document.getElementById("followup_year")?.addEventListener("change", () =>
      rebuildDays("followup_year","followup_month","followup_day")
    );
    document.getElementById("followup_month")?.addEventListener("change", () =>
      rebuildDays("followup_year","followup_month","followup_day")
    );
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", initDateBindings);
  } else {
    initDateBindings();
  }

  // ===== Supabase 初始化（CDN 最穩：window.supabase）=====
  const SUPABASE_URL = "https://pvmvcaelkizcbutykkwq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2bXZjYWVsa2l6Y2J1dHlra3dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4ODgzNTYsImV4cCI6MjA4NDQ2NDM1Nn0.nmGwM6UroI4mZEMy7UaQWkRRZo4SoNRAlcYJf0BYrRo";
  let supabaseClient = null;
  try {
    if (window.supabase?.createClient) {
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } else {
      console.warn("Supabase SDK 未載入（window.supabase 不存在）");
    }
  } catch (e) {
    console.error("Supabase init error:", e);
  }

  // ===== 表單送出 =====
  const form = document.getElementById("health-form");
  const msg = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "";
    msg.style.color = "black";

    // 這裡加一個「必填檢查」，讓你知道到底缺什麼
    if (!name.value.trim()) return showErr("請輸入姓名");
    if (!unit.value) return showErr("請選擇單位");
    if (!birth_month.value) return showErr("請選擇出生月份");
    if (!checkup_year.value || !checkup_month.value || !checkup_day.value) return showErr("請選完整的體檢日期（年/月/日）");
    if (!result_level.value) return showErr("請選擇體檢級數");

    const checkup_date =
      `${checkup_year.value}-${String(checkup_month.value).padStart(2,"0")}-${String(checkup_day.value).padStart(2,"0")}`;

    const followup_date =
      (followup_year.value && followup_month.value && followup_day.value)
        ? `${followup_year.value}-${String(followup_month.value).padStart(2,"0")}-${String(followup_day.value).padStart(2,"0")}`
        : null;

    if (!supabaseClient) return showErr("Supabase 尚未初始化（請檢查 SDK 載入或 Key）");

    const payload = {
      name: name.value.trim(),
      unit: unit.value,
      birth_month: parseInt(birth_month.value, 10),
      checkup_date,
      result_level: parseInt(result_level.value, 10),
      followup_date
    };

    try {
      const result = await supabaseClient.from("health_records").insert([payload]);
      console.log("insert result:", result);

      if (result.error) {
        return showErr("送出失敗：" + result.error.message);
      }

      msg.textContent = "送出成功！";
      msg.style.color = "green";
      form.reset();
      document.getElementById("checkup_day").innerHTML = `<option value="">日</option>`;
      document.getElementById("followup_day").innerHTML = `<option value="">日</option>`;
    } catch (err) {
      console.error(err);
      showErr("送出失敗（例外）：" + (err?.message || String(err)));
    }
  });

  function showErr(t) {
    msg.textContent = t;
    msg.style.color = "red";
  }
</script>
</body>
</html>
