<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>體檢回診管理</title>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .card {
      max-width: 760px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }
    input, select {
      margin-top: 6px;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>體檢回診管理</h2>
  <p class="hint">請完整填寫以下資料，回診日期可留空。</p>

  <form id="health-form">

    <label>姓名</label>
    <input id="name" required>

    <label>單位</label>
    <select id="unit" required>
      <option value="">請選擇</option>
      <option>艦隊部</option>
      <option>武夷軍艦</option>
      <option>玉山軍艦</option>
      <option>旭海軍艦</option>
      <option>磐石軍艦</option>
      <option>中和軍艦</option>
      <option>中平軍艦</option>
      <option>中業軍艦</option>
      <option>中建軍艦</option>
      <option>登陸艇大隊</option>
      <option>高雄軍艦</option>
    </select>

    <label>出生月份</label>
    <select id="birth_month" required>
      <option value="">請選擇</option>
      <option value="1">1 月</option><option value="2">2 月</option>
      <option value="3">3 月</option><option value="4">4 月</option>
      <option value="5">5 月</option><option value="6">6 月</option>
      <option value="7">7 月</option><option value="8">8 月</option>
      <option value="9">9 月</option><option value="10">10 月</option>
      <option value="11">11 月</option><option value="12">12 月</option>
    </select>

    <!-- 體檢日期 -->
    <label>體檢日期（年 / 月 / 日）</label>
    <div class="row">
      <div>
        <select id="checkup_year" required>
          <option value="">年</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div>
        <select id="checkup_month" required>
          <option value="">月</option>
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <select id="checkup_day" required>
          <option value="">日</option>
        </select>
      </div>
    </div>

    <label>體檢級數</label>
    <select id="result_level" required>
      <option value="">請選擇</option>
      <option value="2">2 級</option>
      <option value="3">3 級</option>
    </select>

    <!-- 回診日期 -->
    <label>回診日期（年 / 月 / 日，可不填）</label>
    <div class="row">
      <div>
        <select id="followup_year">
          <option value="">年</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div>
        <select id="followup_month">
          <option value="">月</option>
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <select id="followup_day">
          <option value="">日</option>
        </select>
      </div>
    </div>

    <button type="submit">送出</button>
    <div id="message"></div>
  </form>
</div>
 <script>
  // 1. 立即執行的報到機制 (檢查 JS 是否活著)
  alert("JS 已啟動！正在初始化...");

  // 定義全域變數
  var supabaseClient = null;
  var SUPABASE_URL = "https://pvmvcaelkizcbutykkwq.supabase.co";
  var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2bXZjYWVsa2l6Y2J1dHlra3dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4ODgzNTYsImV4cCI6MjA4NDQ2NDM1Nn0.nmGwM6UroI4mZEMy7UaQWkRRZo4SoNRAlcYJf0BYrRo";

  // 確保 Supabase 載入
  function initSupabase() {
    try {
      if (typeof window.supabase !== 'undefined') {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log("Supabase 連線成功");
      } else {
        alert("錯誤：Supabase SDK 未成功載入！");
      }
    } catch (e) {
      alert("初始化異常：" + e.message);
    }
  }

  // 日期邏輯 (極簡版)
  function setupDateEvents() {
    var ids = ["checkup_year", "checkup_month", "followup_year", "followup_month"];
    for (var i = 0; i < ids.length; i++) {
      var el = document.getElementById(ids[i]);
      if (el) {
        el.onchange = function() {
          var prefix = this.id.split('_')[0]; // checkup 或 followup
          rebuildDays(prefix + "_year", prefix + "_month", prefix + "_day");
        };
      }
    }
  }

  function rebuildDays(yId, mId, dId) {
    var yy = parseInt(document.getElementById(yId).value);
    var mm = parseInt(document.getElementById(mId).value);
    var dEl = document.getElementById(dId);
    if (!yy || !mm || !dEl) return;
    var max = new Date(yy, mm, 0).getDate();
    dEl.innerHTML = '<option value="">日</option>';
    for (var i = 1; i <= max; i++) {
      var opt = document.createElement("option");
      opt.value = i; opt.text = i;
      dEl.appendChild(opt);
    }
  }

  // 核心送出邏輯
  window.onload = function() {
    initSupabase();
    setupDateEvents();

    var form = document.getElementById("health-form");
    form.onsubmit = async function(e) {
      e.preventDefault();
      alert("按鈕已按下，開始處理資料...");

      try {
        var nameVal = document.getElementById("name").value.trim();
        var unitVal = document.getElementById("unit").value;
        var lvVal = document.getElementById("result_level").value;

        if (!nameVal || !unitVal || !lvVal) {
          alert("請檢查必填欄位 (姓名、單位、級數)");
          return;
        }

        var payload = {
          name: nameVal,
          unit: unitVal,
          birth_month: parseInt(document.getElementById("birth_month").value),
          checkup_date: document.getElementById("checkup_year").value + "-" + document.getElementById("checkup_month").value.padStart(2, '0') + "-" + document.getElementById("checkup_day").value.padStart(2, '0'),
          result_level: parseInt(lvVal),
          followup_date: null
        };

        // 處理回診日期
        var fy = document.getElementById("followup_year").value;
        var fm = document.getElementById("followup_month").value;
        var fd = document.getElementById("followup_day").value;
        if (fy && fm && fd) {
          payload.followup_date = fy + "-" + fm.padStart(2, '0') + "-" + fd.padStart(2, '0');
        }

        alert("準備寫入資料庫...");

        var res = await supabaseClient.from("health_records").upsert([payload], { onConflict: 'name' });

        if (res.error) {
          alert("失敗：" + res.error.message);
        } else {
          alert("✅ 送出成功！");
          form.reset();
        }
      } catch (err) {
        alert("程式執行錯誤：" + err.message);
      }
    };
  };
</script>
</body>
</html>
