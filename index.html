<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>健康檢查填報</title>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .card {
      max-width: 760px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }
    input, select {
      margin-top: 6px;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>健康檢查資料填報</h2>
  <p class="hint">請完整填寫以下資料，回診日期可留空。</p>

  <form id="health-form">

    <label>姓名</label>
    <input id="name" required>

    <label>單位</label>
    <select id="unit" required>
      <option value="">請選擇</option>
      <option>艦隊部</option>
      <option>武夷軍艦</option>
      <option>玉山軍艦</option>
      <option>旭海軍艦</option>
      <option>磐石軍艦</option>
      <option>中和軍艦</option>
      <option>中平軍艦</option>
      <option>中業軍艦</option>
      <option>中建軍艦</option>
      <option>登陸艇大隊</option>
      <option>高雄軍艦</option>
    </select>

    <label>出生月份</label>
    <select id="birth_month" required>
      <option value="">請選擇</option>
      <option value="1">1 月</option><option value="2">2 月</option>
      <option value="3">3 月</option><option value="4">4 月</option>
      <option value="5">5 月</option><option value="6">6 月</option>
      <option value="7">7 月</option><option value="8">8 月</option>
      <option value="9">9 月</option><option value="10">10 月</option>
      <option value="11">11 月</option><option value="12">12 月</option>
    </select>

    <!-- 體檢日期 -->
    <label>體檢日期（年 / 月 / 日）</label>
    <div class="row">
      <div>
        <select id="checkup_year" required>
          <option value="">年</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div>
        <select id="checkup_month" required>
          <option value="">月</option>
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <select id="checkup_day" required>
          <option value="">日</option>
        </select>
      </div>
    </div>

    <label>體檢級數</label>
    <select id="result_level" required>
      <option value="">請選擇</option>
      <option value="2">2 級</option>
      <option value="3">3 級</option>
    </select>

    <!-- 回診日期 -->
    <label>回診日期（年 / 月 / 日，可不填）</label>
    <div class="row">
      <div>
        <select id="followup_year">
          <option value="">年</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div>
        <select id="followup_month">
          <option value="">月</option>
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
          <option value="5">5</option><option value="6">6</option>
          <option value="7">7</option><option value="8">8</option>
          <option value="9">9</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <select id="followup_day">
          <option value="">日</option>
        </select>
      </div>
    </div>

    <button type="submit">送出</button>
    <div id="message"></div>
  </form>
</div>

<script>
/* ===== Supabase 設定 ===== */
const SUPABASE_URL = "https://pvmvcaelkizcbutykkwq.supabase.co";
const SUPABASE_ANON_KEY = "（保留你原本的 anon key）";
const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== 日期工具 ===== */
function daysInMonth(year, month) {
  return new Date(year, month, 0).getDate();
}
function rebuildDays(yearId, monthId, dayId) {
  const y = document.getElementById(yearId).value;
  const m = document.getElementById(monthId).value;
  const d = document.getElementById(dayId);
  d.innerHTML = `<option value="">日</option>`;
  if (!y || !m) return;
  const max = daysInMonth(y, m);
  for (let i = 1; i <= max; i++) {
    d.innerHTML += `<option value="${i}">${i}</option>`;
  }
}

/* 綁定日期事件 */
["checkup_year","checkup_month"].forEach(id =>
  document.getElementById(id).addEventListener("change",
    () => rebuildDays("checkup_year","checkup_month","checkup_day"))
);
["followup_year","followup_month"].forEach(id =>
  document.getElementById(id).addEventListener("change",
    () => rebuildDays("followup_year","followup_month","followup_day"))
);

/* ===== 表單送出 ===== */
document.getElementById("health-form").addEventListener("submit", async e => {
  e.preventDefault();
  const msg = document.getElementById("message");

  const checkup_date =
    `${checkup_year.value}-${String(checkup_month.value).padStart(2,"0")}-${String(checkup_day.value).padStart(2,"0")}`;

  const followup_date =
    (followup_year.value && followup_month.value && followup_day.value)
      ? `${followup_year.value}-${String(followup_month.value).padStart(2,"0")}-${String(followup_day.value).padStart(2,"0")}`
      : null;

  const { error } = await supabase
    .from("health_records")
    .insert([{
      name: name.value.trim(),
      unit: unit.value,
      birth_month: parseInt(birth_month.value),
      checkup_date,
      result_level: parseInt(result_level.value),
      followup_date
    }]);

  if (error) {
    msg.textContent = "送出失敗：" + error.message;
    msg.style.color = "red";
  } else {
    msg.textContent = "送出成功！";
    msg.style.color = "green";
    e.target.reset();
  }
});
</script>
</body>
</html>
