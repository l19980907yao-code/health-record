<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>健康檢查填報</title>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .card {
      max-width: 760px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }
    input, select {
      margin-top: 6px;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>健康檢查資料填報</h2>
  <p class="hint">請完整填寫以下資料，回診日期可留空。</p>

  <form id="health-form">

    <label>姓名</label>
    <input id="name" required>

    <label>單位</label>
    <select id="unit" required>
      <option value="">請選擇</option>
      <option>艦隊部</option>
      <option>武夷軍艦</option>
      <option>玉山軍艦</option>
      <option>旭海軍艦</option>
      <option>磐石軍艦</option>
      <option>中和軍艦</option>
      <option>中平軍艦</option>
      <option>中業軍艦</option>
      <option>中建軍艦</option>
      <option>登陸艇大隊</option>
      <option>高雄軍艦</option>
    </select>

    <label>出生月份</label>
    <select id="birth_month" required>
      <option value="">請選擇</option>
      <script>
        for (let i = 1; i <= 12; i++) {
          document.write(`<option value="${i}">${i} 月</option>`);
        }
      </script>
    </select>

    <!-- 體檢日期 -->
    <label>體檢日期（年 / 月 / 日）</label>
<div class="row">
  <div>
    <select id="checkup_year" required>
      <option value="">年</option>
      <option value="2026">2026 年</option>
      <option value="2025">2025 年</option>
      <option value="2024">2024 年</option>
      <option value="2023">2023 年</option>
      <option value="2022">2022 年</option>
      <option value="2021">2021 年</option>
      <option value="2020">2020 年</option>
      <option value="2019">2019 年</option>
      <option value="2018">2018 年</option>
      <option value="2017">2017 年</option>
      <option value="2016">2016 年</option>
    </select>
  </div>

  <div>
    <select id="checkup_month" required>
      <option value="">月</option>
      <option value="1">1 月</option><option value="2">2 月</option><option value="3">3 月</option><option value="4">4 月</option>
      <option value="5">5 月</option><option value="6">6 月</option><option value="7">7 月</option><option value="8">8 月</option>
      <option value="9">9 月</option><option value="10">10 月</option><option value="11">11 月</option><option value="12">12 月</option>
    </select>
  </div>

  <div>
    <select id="checkup_day" required>
      <option value="">日</option>
    </select>
  </div>
</div>

    <label>體檢級數</label>
    <select id="result_level" required>
      <option value="">請選擇</option>
      <option value="2">2 級</option>
      <option value="3">3 級</option>
    </select>

    <!-- 回診日期 -->
    <label>回診日期（年 / 月 / 日）</label>
<div class="row">
  <div>
    <select id="followup_year">
      <option value="">年（可不填）</option>
      <option value="2026">2026 年</option>
      <option value="2025">2025 年</option>
      <option value="2024">2024 年</option>
      <option value="2023">2023 年</option>
      <option value="2022">2022 年</option>
      <option value="2021">2021 年</option>
      <option value="2020">2020 年</option>
      <option value="2019">2019 年</option>
      <option value="2018">2018 年</option>
      <option value="2017">2017 年</option>
      <option value="2016">2016 年</option>
    </select>
  </div>

  <div>
    <select id="followup_month">
      <option value="">月（可不填）</option>
      <option value="1">1 月</option><option value="2">2 月</option><option value="3">3 月</option><option value="4">4 月</option>
      <option value="5">5 月</option><option value="6">6 月</option><option value="7">7 月</option><option value="8">8 月</option>
      <option value="9">9 月</option><option value="10">10 月</option><option value="11">11 月</option><option value="12">12 月</option>
    </select>
  </div>

  <div>
    <select id="followup_day">
      <option value="">日（可不填）</option>
    </select>
  </div>
</div>
<div class="hint">回診日期可留空；若要填，請選完整年/月/日。</div>

    <button type="submit">送出</button>
    <div id="message"></div>
  </form>
</div>

<script>
/* ===== Supabase 設定（一定要改） ===== */
const SUPABASE_URL = "https://pvmvcaelkizcbutykkwq.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2bXZjYWVsa2l6Y2J1dHlra3dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4ODgzNTYsImV4cCI6MjA4NDQ2NDM1Nn0.nmGwM6UroI4mZEMy7UaQWkRRZo4SoNRAlcYJf0BYrRo";
const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== 日期下拉初始化 ===== */
function fillYear(id, allowEmpty) {
  const sel = document.getElementById(id);
  sel.innerHTML = allowEmpty ? `<option value="">年</option>` : `<option value="">年</option>`;
  const now = new Date().getFullYear();
  for (let y = now; y >= now - 10; y--) {
    sel.innerHTML += `<option value="${y}">${y} 年</option>`;
  }
}
function fillMonth(id) {
  const sel = document.getElementById(id);
  sel.innerHTML = `<option value="">月</option>`;
  for (let m = 1; m <= 12; m++) {
    sel.innerHTML += `<option value="${m}">${m} 月</option>`;
  }
}
function rebuildDays(y, m, d) {
  const year = document.getElementById(y).value;
  const month = document.getElementById(m).value;
  const daySel = document.getElementById(d);
  daySel.innerHTML = `<option value="">日</option>`;
  if (!year || !month) return;
  const max = new Date(year, month, 0).getDate();
  for (let i = 1; i <= max; i++) {
    daySel.innerHTML += `<option value="${i}">${i} 日</option>`;
  }
}

fillYear("checkup_year", false);
fillMonth("checkup_month");
fillYear("followup_year", true);
fillMonth("followup_month");

["checkup_year","checkup_month"].forEach(id =>
  document.getElementById(id).addEventListener("change",
    () => rebuildDays("checkup_year","checkup_month","checkup_day"))
);
["followup_year","followup_month"].forEach(id =>
  document.getElementById(id).addEventListener("change",
    () => rebuildDays("followup_year","followup_month","followup_day"))
);

/* ===== 表單送出 ===== */
document.getElementById("health-form").addEventListener("submit", async e => {
  e.preventDefault();
  const msg = document.getElementById("message");

  const cy = checkup_year.value, cm = checkup_month.value, cd = checkup_day.value;
  const fy = followup_year.value, fm = followup_month.value, fd = followup_day.value;

  const checkup_date = `${cy}-${String(cm).padStart(2,"0")}-${String(cd).padStart(2,"0")}`;
  const followup_date = (fy && fm && fd)
    ? `${fy}-${String(fm).padStart(2,"0")}-${String(fd).padStart(2,"0")}`
    : null;

  const { error } = await supabase
    .from("health_records")
    .insert([{
      name: name.value.trim(),
      unit: unit.value,
      birth_month: parseInt(birth_month.value),
      checkup_date,
      result_level: parseInt(result_level.value),
      followup_date
    }]);

  if (error) {
    msg.textContent = "送出失敗：" + error.message;
    msg.style.color = "red";
  } else {
    msg.textContent = "送出成功！";
    msg.style.color = "green";
    e.target.reset();
  }
});

  function daysInMonth(year, month) {
    return new Date(year, month, 0).getDate(); // month: 1-12
  }

  function rebuildDays(yearSelId, monthSelId, daySelId, placeholderText) {
    const y = document.getElementById(yearSelId);
    const m = document.getElementById(monthSelId);
    const d = document.getElementById(daySelId);

    const yy = parseInt(y.value, 10);
    const mm = parseInt(m.value, 10);

    const prev = d.value;
    d.innerHTML = `<option value="">${placeholderText}</option>`;

    if (!yy || !mm) return;

    const maxDay = daysInMonth(yy, mm);
    for (let i = 1; i <= maxDay; i++) {
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = `${i} 日`;
      d.appendChild(opt);
    }

    // 盡量保留原本選過的日
    if (prev && parseInt(prev, 10) <= maxDay) d.value = prev;
  }

  // 體檢日期：年/月變動就重建日
  document.getElementById("checkup_year").addEventListener("change", () =>
    rebuildDays("checkup_year", "checkup_month", "checkup_day", "日")
  );
  document.getElementById("checkup_month").addEventListener("change", () =>
    rebuildDays("checkup_year", "checkup_month", "checkup_day", "日")
  );

  // 回診日期：年/月變動就重建日
  document.getElementById("followup_year").addEventListener("change", () =>
    rebuildDays("followup_year", "followup_month", "followup_day", "日（可不填）")
  );
  document.getElementById("followup_month").addEventListener("change", () =>
    rebuildDays("followup_year", "followup_month", "followup_day", "日（可不填）")
  );

</script>
</body>
</html>
